var links = [{name: "abc", link: "http://abc.com"},
             {name: "nbc", link: "http://nbc.com"}];

var source = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  local: links
});

source.initialize();


var bestPictures = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: 'https://tendollardata.com/json/post_1960.json', //'https://twitter.github.io/typeahead.js/data/films/post_1960.json', //'https://tendollardata.com/json/post_1960.json',
  remote: {
    url: 'https://twitter.github.io/typeahead.js/data/films/queries/%QUERY.json', // 'https://tendollardata.com/json/%QUERY.json',
    wildcard: '%QUERY'
  }
});


